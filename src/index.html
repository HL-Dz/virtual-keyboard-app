<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container"></div>
  </header>
  <main class="content">
    <div class="container">
      <textarea class="output-field" rows="5" cols="50" placeholder="Enter your task..."></textarea>
    </div>
  </main>
  <div class="keyboard" data-land="en">
    <div class="keyboard__line" data-line="1">
      <div class="keyboard__btn" data-code="Backquote" data-fn="false">
        <div class="upper-symb">~</div>
        <div class="letter">`</div>
      </div>
      <div class="keyboard__btn" data-code="Digit1" data-fn="false">
        <div class="upper-symb">!</div>
        <div class="letter">1</div>
      </div>
      <div class="keyboard__btn" data-code="Digit2" data-fn="false">
        <div class="upper-symb">@</div>
        <div class="letter">2</div>
      </div>
      <div class="keyboard__btn" data-code="Digit3" data-fn="false">
        <div class="upper-symb">#</div>
        <div class="letter">3</div>
      </div>
      <div class="keyboard__btn" data-code="Digit4" data-fn="false">
        <div class="upper-symb">$</div>
        <div class="letter">4</div>
      </div>
      <div class="keyboard__btn" data-code="Digit5" data-fn="false">
        <div class="upper-symb">%</div>
        <div class="letter">5</div>
      </div>
      <div class="keyboard__btn" data-code="Digit6" data-fn="false">
        <div class="upper-symb">^</div>
        <div class="letter">6</div>
      </div>
      <div class="keyboard__btn" data-code="Digit7" data-fn="false">
        <div class="upper-symb">&</div>
        <div class="letter">7</div>
      </div>
      <div class="keyboard__btn" data-code="Digit8" data-fn="false">
        <div class="upper-symb">*</div>
        <div class="letter">8</div>
      </div>
      <div class="keyboard__btn" data-code="Digit9" data-fn="false">
        <div class="upper-symb">(</div>
        <div class="letter">9</div>
      </div>
      <div class="keyboard__btn" data-code="Digit0" data-fn="false">
        <div class="upper-symb">)</div>
        <div class="letter">0</div>
      </div>
      <div class="keyboard__btn" data-code="Minus" data-fn="false">
        <div class="upper-symb">_</div>
        <div class="letter">-</div>
      </div>
      <div class="keyboard__btn" data-code="Equal" data-fn="false">
        <div class="upper-symb">+</div>
        <div class="letter">=</div>
      </div>
      <div class="keyboard__btn" data-code="Delete" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Delete</div>
      </div>
    </div>
    <div class="keyboard__line" data-line="2">
      <div class="keyboard__btn" data-code="Tab" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Tab</div>
      </div>
      <div class="keyboard__btn" data-code="KeyQ" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">q</div>
      </div>
      <div class="keyboard__btn" data-code="KeyW" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">w</div>
      </div>
      <div class="keyboard__btn" data-code="KeyE" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">e</div>
      </div>
      <div class="keyboard__btn" data-code="KeyR" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">r</div>
      </div>
      <div class="keyboard__btn" data-code="KeyT" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">t</div>
      </div>
      <div class="keyboard__btn" data-code="KeyU" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">u</div>
      </div>
      <div class="keyboard__btn" data-code="KeyI" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">i</div>
      </div>
      <div class="keyboard__btn" data-code="KeyO" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">o</div>
      </div>
      <div class="keyboard__btn" data-code="KeyP" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">p</div>
      </div>
      <div class="keyboard__btn" data-code="BracketLeft" data-fn="false">
        <div class="upper-symb">{</div>
        <div class="letter">[</div>
      </div>
      <div class="keyboard__btn" data-code="BracketRight" data-fn="false">
        <div class="upper-symb">}</div>
        <div class="letter">]</div>
      </div>
      <div class="keyboard__btn" data-code="Backspace" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Backspace</div>
      </div>
    </div>
    <div class="keyboard__line" data-line="3">
      <div class="keyboard__btn keyboard__btn_activatible" data-code="CapsLock" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">CapsLock</div>
      </div>
      <div class="keyboard__btn" data-code="KeyA" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">a</div>
      </div>
      <div class="keyboard__btn" data-code="KeyS" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">s</div>
      </div>
      <div class="keyboard__btn" data-code="KeyD" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">d</div>
      </div>
      <div class="keyboard__btn" data-code="KeyF" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">f</div>
      </div>
      <div class="keyboard__btn" data-code="KeyG" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">g</div>
      </div>
      <div class="keyboard__btn" data-code="KeyH" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">h</div>
      </div>
      <div class="keyboard__btn" data-code="KeyJ" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">j</div>
      </div>
      <div class="keyboard__btn" data-code="KeyK" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">k</div>
      </div>
      <div class="keyboard__btn" data-code="KeyL" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">l</div>
      </div>
      <div class="keyboard__btn" data-code="Semicolon" data-fn="false">
        <div class="upper-symb">:</div>
        <div class="letter">;</div>
      </div>
      <div class="keyboard__btn" data-code="Quote" data-fn="false">
        <div class="upper-symb">"</div>
        <div class="letter">'</div>
      </div>
      <div class="keyboard__btn" data-code="Backslash" data-fn="false">
        <div class="upper-symb">|</div>
        <div class="letter">\</div>
      </div>
      <div class="keyboard__btn" data-code="Enter" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Enter</div>
      </div>
    </div>
    <div class="keyboard__line" data-line="4">
      <div class="keyboard__btn" data-code="ShiftLeft" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Shift</div>
      </div>
      <div class="keyboard__btn" data-code="IntlBackslash" data-fn="false">
        <div class="upper-symb">></div>
        <div class="letter"></div>
      </div>
      <div class="keyboard__btn" data-code="KeyZ" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">z</div>
      </div>
      <div class="keyboard__btn" data-code="KeyX" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">x</div>
      </div>
      <div class="keyboard__btn" data-code="KeyC" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">c</div>
      </div>
      <div class="keyboard__btn" data-code="KeyV" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">v</div>
      </div>
      <div class="keyboard__btn" data-code="KeyB" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">b</div>
      </div>
      <div class="keyboard__btn" data-code="KeyN" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">n</div>
      </div>
      <div class="keyboard__btn" data-code="KeyM" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">m</div>
      </div>
      <div class="keyboard__btn" data-code="Comma" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">,</div>
      </div>
      <div class="keyboard__btn" data-code="Period" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">.</div>
      </div>
      <div class="keyboard__btn" data-code="Slash" data-fn="false">
        <div class="upper-symb">?</div>
        <div class="letter">/</div>
      </div>
      <div class="keyboard__btn" data-code="ArrowUp" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">↑</div>
      </div>
      <div class="keyboard__btn" data-code="ShiftRight" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Shift</div>
      </div>
    </div>
    <div class="keyboard__line" data-line="5">
      <div class="keyboard__btn" data-code="ControlLeft" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Ctrl</div>
      </div>
      <div class="keyboard__btn" data-code="Win" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Win</div>
      </div>
      <div class="keyboard__btn" data-code="AltLeft" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Alt</div>
      </div>
      <div class="keyboard__btn" data-code="Space" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter"> </div>
      </div>
      <div class="keyboard__btn" data-code="AltRight" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Alt</div>
      </div>
      <div class="keyboard__btn" data-code="ArrowLeft" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">←</div>
      </div>
      <div class="keyboard__btn" data-code="ArrowDown" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">↓</div>
      </div>
      <div class="keyboard__btn" data-code="ArrowRight" data-fn="false">
        <div class="upper-symb"></div>
        <div class="letter">→</div>
      </div>
      <div class="keyboard__btn" data-code="ControlRight" data-fn="true">
        <div class="upper-symb"></div>
        <div class="letter">Ctrl</div>
      </div>
    </div>
  </div>
</body>
</html>
